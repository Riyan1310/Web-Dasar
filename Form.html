<html>
    <head>
        <title>
            Form Login
        </title>
    </head>
    <body style="background: skyblue;">
        <form action="SignUp.php" method="POST">
            <fieldset>
                <legend>Sign Up</legend>
                <p>
                    <label>Nama:</label>
                    <input type="text" name="nama" placeholder="nama lengkap" />
                </p>
                <p>
                    <label>Username:</label>
                    <input type="text" name="username" placeholder="username" />
                </p>
                <p>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="password" />
                </p>
                <p>
                    <label>Tanggal Lahir:</label>
                    <input type="date" name="tanggal" /> 
                </p>
                <p>
                    <label>Umur:</label>
                    <input type="number" min="10" max="99" name="umur" />
                </p>
                <p>
                    <label>email:</label>
                    <input type="email" name="email" placeholder="your email" />
                </p>
                <p>
                    <label>Jenis Kelamin:</label>
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </p>
                <p>
                    <label>Agama</label>
                    <select name="Agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>             
                    </select>
                </p>
                <p>
                    <label>Biografi:</label>
                    <textarea name="biografi"></textarea>
                </p>
                <p>
                    <label><input type="checkbox" name="checkbox" value="remember" />Remember me </label>
                </p>
                <p>
                    <input  type="submit" name="submit" value="Daftar" onclick="alert('Selamat.. Anda berhasil Login')"  />
                </p>
                <a href="index.html">Back to Home</a>
            </fieldset>
        </form>
        <footer style="color: purple;">Copyright &copy; 2021 by Rayen corporation</footer>
    </body>
</html>
